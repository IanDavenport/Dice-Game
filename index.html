<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <h1>Ian's Dice Game !!</h1>
    <h3>You know the rules:</h3>
    <h3>Score 1: You LOOSE</h3>
    <h3>Score 21: You WIN!!</h3>
    <hr>
    
    <!-- SCORE LABEL -- You rolled a X on browser -->
    <h2 id="rollLabel"></h2>

    <!-- USER-SCORE  -->
    <h2 id="playerScore"></h2>
    
    <div class="diceImage">
    <!--  DICE IMAGE - Corresponding dice image relative to roll random number -->
    <img id="diceImage" src="img/dice1.png" alt="diceRolled">
    </div>

    <div>
    <!-- BUTTONS -- ROLL button and START button -->
    <button id="rollButton">Roll</button>
    </div>

    <hr>
    <script src="./script.js"></script>
</body>
</html>
